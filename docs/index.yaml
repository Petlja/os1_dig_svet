  willLearn:
  - како да препознаш дигиталне уређаје из окружења и именујеш их;
  - како  дигитални уређаји олакшавај уобављање свакодневних послова послова;
  - како се  мењао начин рада и живота људи пре и после појаве дигиталних уређаја;
  - разлику између креативног изражаваш коришћењем дигиталног уређајима и без њега;
  - како се користе дигитални уџбеници за учење (самостално и/или уз помоћ наставника);
  - разлику између дигиталног и папирног уџбеника;
  - Упореди традиционалне видове комуникације са комуникацијом посредством дигиталних
    уређаја;
  - шта су „паметни“ дигитални уређаји;
  - начин на који дигитални уређаји могу да допринесу упознавању културне баштине;
  - основна правила за коришћење дигиталних уређаја како не би угрозили здравље;
  - који су здравствени ризици везани за прекомерно или неправилно коришћење дигиталних
    уређаја;
  - како заштитити животну средину правилним олагањем електронског отпада;
  - основне податке о личности;
  - зашто саопштавање података о личности представља ризично понашање при комуникацији
    помоћу дигиталних уређаја;
  - коме се треба обратити за помоћ у случају контакта са непримереним дигиталним
    садржајем, непознатим, злонамерним особама или особама које комуницирају на неприхватљив
    начин;
  - основне препоруке за руковање дигиталним уређајем на одговоран начин (примена
    мера физичке заштите) и зашто је важно примењивати их
  - шта је алгоритам;
  - како да решиш познат проблем корак по корак;
  - како да спроведеш поступак описан симболима познатог/договореног значења;
  - како да уочиш и исправиш грешке у алгоритму, провериш ваљаност свог решења и по
    потреби га поправиш (самостално или сараднички);
  - у каквој су вези алгоритам и понашање дигиталног уређаја.
